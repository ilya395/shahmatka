<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Shahmatka</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container main-container_wrap">

		<div class="shahmatka-block shahmatka-block_placement">
			<div class="shahmatka-block__list shahmatka-block__list_placement">
				<div class="shahmatka-block__item shahmatka-block__item_placement">
					<div class="shahmatka-item shahmatka-item_placement">
						<div class="shahmatka-item__title shahmatka-item__title_placement">
							1-комнатная <span class="shahmatka-item__title_bold-writing">1C.2-1</span>
						</div>
						<div class="shahmatka-item__plan-info-row shahmatka-item__plan-info-row_placement">
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__square">
								<span class="plan-info-block__square-wrap">
									35.53 м
								</span>
							</div>
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__floor">
								<span class="plan-info-block__floor-wrap">
									2 эт.
								</span>
							</div>
						</div>
						<div class="shahmatka-item__plan-image">
							<img src="img/1с.2-1_93.jpg" alt="" class="shahmatka-item__plan-img">
						</div>
						<div class="shahmatka-item__plan-price-row shahmatka-item__plan-price-row_placement">
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_after">
								3 134 061 руб
							</div>
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_before">
								2 904 461 руб
							</div>
						</div>
						<div class="shahmatka-item__buttom shahmatka-item__buttom_placement">
							<buttom class="shahmatka-item__btn shahmatka-item__btn_placement shahmatka-item__btn_hovered shahmatka-item__btn_one-room">
								Забронировать
							</buttom>
						</div>
					</div>
				</div>
				<div class="shahmatka-block__item shahmatka-block__item_placement">
					<div class="shahmatka-item shahmatka-item_placement">
						<div class="shahmatka-item__title shahmatka-item__title_placement">
							2-комнатная <span class="shahmatka-item__title_bold-writing">2С-2</span>
						</div>
						<div class="shahmatka-item__plan-info-row shahmatka-item__plan-info-row_placement">
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__square">
								<span class="plan-info-block__square-wrap">
									61.64 м
								</span>
							</div>
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__floor">
								<span class="plan-info-block__floor-wrap">
									2 эт.
								</span>
							</div>
						</div>
						<div class="shahmatka-item__plan-image">
							<img src="img/2C-2_97.jpg" alt="" class="shahmatka-item__plan-img">
						</div>
						<div class="shahmatka-item__plan-price-row shahmatka-item__plan-price-row_placement">
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_after">
								5 342 637 руб
							</div>
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_before">
								4 963 037 руб
							</div>
						</div>
						<div class="shahmatka-item__buttom shahmatka-item__buttom_placement">
							<buttom class="shahmatka-item__btn shahmatka-item__btn_placement shahmatka-item__btn_hovered shahmatka-item__btn_two-rooms">
								Забронировать
							</buttom>
						</div>
					</div>
				</div>
				<div class="shahmatka-block__item shahmatka-block__item_placement">
					<div class="shahmatka-item shahmatka-item_placement">
						<div class="shahmatka-item__title shahmatka-item__title_placement">
							3-комнатная <span class="shahmatka-item__title_bold-writing">3A</span>
						</div>
						<div class="shahmatka-item__plan-info-row shahmatka-item__plan-info-row_placement">
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__square">
								<span class="plan-info-block__square-wrap">
									88.20 м
								</span>
							</div>
							<div class="shahmatka-item__plan-info-block shahmatka-item__plan-info-block_placement plan-info-block__floor">
								<span class="plan-info-block__floor-wrap">
									2 эт.
								</span>
							</div>
						</div>
						<div class="shahmatka-item__plan-image">
							<img src="img/3A_pGMwzxI_94.jpg" alt="" class="shahmatka-item__plan-img">
						</div>
						<div class="shahmatka-item__plan-price-row shahmatka-item__plan-price-row_placement">
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_after">
								7 555 142 руб
							</div>
							<div class="shahmatka-item__plan-price-block shahmatka-item__plan-price-block_placement shahmatka-item__plan-price-block_before">
								6 995 542 руб
							</div>
						</div>
						<div class="shahmatka-item__buttom shahmatka-item__buttom_placement">
							<buttom class="shahmatka-item__btn shahmatka-item__btn_placement shahmatka-item__btn_hovered shahmatka-item__btn_three-rooms">
								Забронировать
							</buttom>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
